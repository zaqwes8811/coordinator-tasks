<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="demoApp">
<head>
    <script src="angular.min.js"></script>
    <script src="module_learn.js"></script>
</head>
<body>
<div class="container" ng-controller="SimpleController">
    <h3>Adding a Sim. Cont.</h3>

    Name:

    <ul>
        <li ng-repeat="cust in customers | filter:name">

        </li>
    </ul>
</div>

</body>
</html>
