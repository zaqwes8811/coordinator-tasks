<!DOCTYPE html>
<html data-ng-app="">
<head>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script src="js/angular.min.js"></script>
  </head>
<body>
    <div class="container" data-ng-init="names=['I', 'She', 'He']">
        <h3>Loop with the ng-repeat</h3>
        <ul>
            <li data-ng-repeat="name in names">{{ name }}</li>
        </ul>
    </div>

  </body>
</html>
